
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
	<title>

<body>
 <h1>Bit Academy Sign Up</h1>
 <form>
 	<script src="script.js"></script>
    
    <label for="name">Naam:</label><br>
     <input type="text" id="name" name="name" required
       minlength="" maxlength="" size="10"><br>
    
    <label for="name">Email:</label><br>
     <input type="email" id="name" name="name" required
       minlength="" maxlength="" size="10"><br>

    <label for="name">Tel Nummer:</label><br>
     <input type="number" id="name" name="name" required
       minlength="" maxlength="15" size="10"><br>

    <label for="name">Pincode:</label><br>
     <input type="password" id="name" name="name" required
       minlength="" maxlength="4" size="10"><br>

    <label for="Provincie-selecter">Provincie:</label>

    <select id="Provincie-selecter">
     <option value="">--Kies een Provincie--</option>
     <option value="Groningen">Groningen</option>

     <option value="Drenthe">Drenthe</option>
     <option value="Overijssel">Overijssel</option>
     <option value="Flevoland">Flevoland</option>
     <option value="Gelderland">Gelderland</option>
     <option value="Utrecht">Utrecht</option>
     <option value="Noord-Holland">Noord-Holland</option>
     <option value="Zuid-Holland">Zuid-Holland</option>
     <option value="Zeeland">Zeeland</option>
     <option value="Noord-Brabant">Noord-Brabant</option>
     <option value="Limburg">Limburg</option>
    </select><br>

    <label for="voetbal">Vind jij voetbal leuk?:</label><br>

    <input class="mijnKlasse" type="radio" name="Ja_nee">Ja<br>
    <input class="mijnKlasse" type="radio" name="Ja_nee">Nee<br>

    <label for="voetbal">Favoriete dag in de week:</label><br>

    <input class="mijnKlasse" type="checkbox" name="Dagen">Maandag<br>
    <input class="mijnKlasse" type="checkbox" name="Dagen">Dinsdag<br>
    <input class="mijnKlasse" type="checkbox" name="Dagen">Woensdag<br>
    <input class="mijnKlasse" type="checkbox" name="Dagen">Donderdag<br>
    <input class="mijnKlasse" type="checkbox" name="Dagen">Vrijdag<br>

    <input class="mijnKlasse" type="checkbox" name="Dagen">Zondag<br>

       <input type="submit" name="submit" size="10">
 </form>
